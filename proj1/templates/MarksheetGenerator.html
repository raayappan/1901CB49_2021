<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Marksheet Generator</title>

    <!-- Tab Shortcut -->
    <link rel="shortcut icon" href="../static/assets/img/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Manual CSS -->
    <link rel="stylesheet" href="../static/assets/style/index.css">

</head>

<body>

<header class="vh-100 text-center" id="header"
  style="background: url(../static/assets/img/background_header.jpeg); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
  <br><br><br><br><br><br>

  <img src="../static/assets/img/logo.png" alt="" width="140" height="140">
  <h1 style="font-size: 350%; font-weight: 700;" class="text-white text-center">IITP</h1>
  <br><br>

  <a class="get_started_button" href="#detection">Get Started</a>
</header>

<div class="text-white"
  style="background: url(../static/assets/img/background_detection.jpeg); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
  <div class="container pt-5 vh-100" id="detection">

    <h1>MARKSHEET GENERATOR</h1>
    <br>
    
    <form class="pt-2" action="/detect" method="POST" enctype="multipart/form-data">

      <div class="form-group mb-1">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
      </div>

      <div class="mb-2">
        <label for="mst" class="form-label">Upload the master roll number file:</label>
        <input type="file" accept=".csv" class="form-control mt-1" id="mst" name="mst" required>
      </div>

      <div class="mb-3">
        <label for="stu" class="form-label">Upload the student responses file:</label>
        <input type="file" accept=".csv" class="form-control mt-1" id="stu" name="stu" required>
      </div>

      <div class="mb-4">
        <label for="pos" class="form-label">Marks for correct answer:</label>
        <input type="number" class="form-control" id="pos" name="pos" min="0" max="20" required>
      </div>

       <div class="mb-5">
        <label for="neg" class="form-label">Marks for wrong answer:</label>
        <input type="number" class="form-control" id="neg" name="neg" min="-20" max="0" required>
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

  </div>

</div>


</body>
</html>
